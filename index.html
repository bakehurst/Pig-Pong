<html>
    <head>
        <title>Pig pong par jules</title>      


        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
        <link rel="manifest" href="/icons/manifest.json">
        <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="icon" href="/icons/favicon.ico">
        <meta name="msapplication-config" content="/icons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">


        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/pig_pong.css">
        <script type="text/javascript" src="js/pig_pong.js"></script>
    </head>
    <body onload="pp.init()">
        <div id="container" class="contnorm">
            <div id="tête" class="shuttleImage">
                <span>Pig Pong</span>
                <div id="score" class="titleNums">000</div>
                <div id ="scoreEffect"></div>                
                <div id="numPigs" class="titleNums">00</div>               
            </div>            
            <div id="centre">                
                <div id="gauche"></div>
                <div id="corp">
                    <div id="splashContainer">
                        <div id='settings'>                
                            <div class="paramsInputs">Pigs</div>
                            <div class="paramsInputs">Vitesse</div>
                            <div class="paramsInputs">Son</div>
                            <br>
                            <input name="pigs" min="1" max="20" value="10" class="paramsInputs" type="number">
                            <input name="speed" min="1" max="10" value="5" class="paramsInputs" type="number">
                            <input name="sound"  class="paramsInputs" type="checkbox">
                        </div>                        
                        <div id="splash" data-texts='["Pig Pong de Jules Jamart et<br>Granddad","appuie sur démarrer","rejouer ?","seulement","as tu besoin","d’un opticien ?","voudrais tu","une grande raquette","excellent score","tu es un","bon joueur","appuie sur réinitialiser","Tu es les","Meilleurs Scores","Entre ton nom","Nom","Score","Les Champions"]'> 
                        </div>
                    </div>                                       
                    <div id="ball">
                        <div id="pig"></div>
                        <div id="effect" class="effect"></div>
                    </div>
                </div>
                <div id="droite">
                    <div id="racket">
                        <div></div>
                    </div>
                </div>
            </div>            
            <div id="pieds">
                <div id="button_bar">
                    <div id="button01" class="but"  data-alt='continue'>pause</div>
                    <div id="button02" class="but" data-alt='réinitialiser'>démarrer</div>
                    <div id="button03" class="but" >?</div>                    
                </div>
            </div>
        </div>     
    </body>
</html>
